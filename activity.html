  <!-- about -->
  <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-heart fa-xs"></i>&nbsp;About Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          期末將至，苦命的寫作業仔!!!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- contact -->
  <div class="modal fade" id="contact" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-heart fa-xs"></i>&nbsp;Contact Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="contact_form" novalidate>
              <div class="form-group">
                <label for="name">姓名</label>
                <input type="name" name="name" id="name" class="form-control is-valid" id="name" required>
                <div class="invalid-feedback">
                  別忘了輸入姓名喔！
                </div>
              </div>
              <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" name="email" id="email" class="form-control is-valid" id="email" required>
                <div class="invalid-feedback">
                  輸入聯絡資訊我們才找的到你喔！
                </div>
              </div>
              <div class="form-group">
                <label for="message">留言</label>
                <textarea name="msg" id="msg" class="form-control is-valid" id="message" rows="3" required></textarea>
                <div class="invalid-feedback">
                  別忘了輸入最重要的留言！
                </div>
              </div>
              <iframe id="google" width=0 height=0 frameborder=0></iframe>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="contact_res()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- contact success -->
  <div class="modal fade" id="ack" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-check"></i>&nbsp;小提醒</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          我們收到你的留言囉！
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
